						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>자전거 동호회<br />
									추천 게시판</h1>
								</header>

								<!-- Form -->
									<h2>작성 Form</h2>

									<form method="post" action="/write">
										<div class="row gtr-uniform">
											<!-- Break -->
											<div class="col-12">
												<select name="demo-category" id="demo-category">
													<option value="">- 게시판 Category -</option>
													<option value="1">자전거 제품 후기</option>
													<option value="1">라이딩 경로 추천</option>
													<option value="1">들릴 명소 추천</option>
													<option value="1">라이딩 초보를 위한 꿀팁</option>
												</select>
											</div>
											
											<div class="col-6 col-12-xsmall">
												<input type="text" name="title" id="title" th:value="${title}" placeholder="제목" required />
											
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="text" name="author" id="author" th:value="${author}" placeholder="작성자" />
											</div>
											
											
											<!-- Break -->
											
											<div class="col-12">
												
												<textarea name="content" id="content" th:value="${content}" placeholder="내용을 작성하세요" rows="6"></textarea><br>
											</div>
										</div>

											
											<!-- Break -->
											<div>
												<label for="map-link">지도 링크를 입력하세요</label>
												<input type="text" id="map-link" name="map-link"> <br>
												<h3>미리보기</h3>
												<div id="map-preview"></div>
												<script>
												  function showMapPreview() {
													var mapLink = document.getElementById("map-link").value;
													var mapPreview = document.getElementById("map-preview");
											  
													mapPreview.innerHTML = '<iframe src="' + mapLink + '"></iframe>';
												  }
											  
												  var mapLinkInput = document.getElementById("map-link");
												  mapLinkInput.addEventListener("input", showMapPreview);
												</script>
											  </div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="작성 완료" class="button" id="saveBtn" /></li>
													<li><a href="reviews.html"><input type="button" class="button primary" value="목록으로" /></a></li>
												</ul>
											</div>
										</div>
									</form>
